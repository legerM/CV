            <h3 class="text-center bg-warning">Contact</h3>
            
            <form class="container" action="https://httpbin.org/post" method="POST">
              <!-- form entoure tout le formulaire -->
              <div class="form-group">
                <!--Pour le Nom-->
                <label class="text-white" for="nom">Nom</p></label>
                <input class="form-control" type="text" id="nom" name="nom_user" placeholder="Entrer votre nom" required />
              </div>
              <div class="form-group">
                <!--Pour l'Email-->
                <label class="text-white" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email_user" placeholder="Entrer votre email" required />
              </div>
              <div class="form-group">
                <!--Pour téléphone-->
                <label  class="text-white" for="telephone">Téléphone</label>
                <input class="form-control" type="tel" id="telephone" name="telephone_user" />
              </div>
              <div class="text-white" class="form-group">
                <!--Pour le sélécteur CDI CDD...-->
                <label  for="contrat">Vous me contactez pour</label>
                <select class="form-control" name="type_de_contrat" id="contrat" required>
                  <option value="">Choisisez une option</option>
                  <option value="cdi">CDI</option>
                  <option value="cdd">CDD</option>
                  <option value="stage">Stage</option>
                  <option value="autre">Autre</option>
                </select>
              </div class="text-white">
              <div class="form-group">
                <!--Pour le texte "précision"-->
                <label  class="text-white" for="precision">Précision</label>
                <textarea class="form-control" name="precision_texte" id="precision" cols="30" rows="10"
                  placeholder="Précision sur votre demande"></textarea>
              </div>
              <div class="form-group">
                <!--Pour le radio téléphone/mail-->
                <div class="form-check form-check-inline"><label  class="text-white">Méthode de réponse désirée</label></div>
                <div class="formulairereponseradio">
                  <!--Pour les radio tel/email-->
                  <div class="form-check form-check-inline">
                    <!--radio numéra 1 (email)-->
                    <input class="form-check-input" type="radio" id="contactmail" name="contact" checked />
                    <label class="form-check-label text-white" for="contactmail">Email</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <!--radio numéra 2 (téléphone)-->
                    <input class="form-check-input" type="radio" id="contacttel" name="contact" />
                    <label class="form-check-label text-white" for="contacttel">Téléphone</label>
                  </div>
                </div>
              </div>
              <div class="formulairebouton pb-4">
                <!--Le bouton Envoyer-->
                <button class="btn btn-light" type="submit">Envoyer</button>
              </div>
